name: Release Pipeline
run-name: "${{ github.event_name == 'workflow_dispatch' && format('CI: {0}', github.ref_name) || '' }}"

on:
  push:
    branches: [main, develop, release]
    paths:
      - src/*
      - docs/*
      - .github/workflows/ci.yml
      - mkdocs.yml
      - pyproject.toml
  pull_request:
    types: [opened, reopened, synchronize]
  release:
    types: [published]
  workflow_dispatch:

env:
  FORCE_COLOR: '1'
  PACKAGE_NAME: checkconnect
  PYTHON_VERSION_FILE: .python-version

defaults:
  run:
    shell: bash

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2 # Use tag instead of SHA
        with:
          egress-policy: audit
      - name: ğŸ§ Checkout Repository
        uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
      - name: ğŸ” Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4 # v4.5.0

  checks:
    name: Lint, Security, Pre-Commit, Docs Checks
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2 # Use tag instead of SHA
        with:
          egress-policy: audit
      - name: ğŸ§ Checkout Repository
        uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
      - name: 'ğŸ Set up Python'
        uses: actions/setup-python@v5 # v5.3.0
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your preferred Node.js version

      - name: ğŸ§° Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch env create lint
          hatch env create security
          hatch env create docs
          npm install # Install Node.js dependencies

      - name: âœ¨ Run Prettier
        run: npx prettier --write . # Format all files

      - name: ğŸ” Linting
        run: hatch run lint:all

      - name: ğŸ” Security Checks
        run: hatch run security:all

      - name: ğŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“ Pre-Commit Hooks
        run: hatch run lint:precommit

      - name: ğŸ“š Documentation Checks
        run: |
          hatch run docs:build
          hatch run docs:validate-links

      - name: ğŸ“– Spell Check for Documentation
        run: codespell --ignore-words-list="TODO,Nit" --skip="*.py,*.json,*.yaml,*.yml,*.toml,*.lock"

  test-and-build:
    name: Test & Build
    needs: [validate, checks]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    outputs:
      version: ${{ steps.version.outputs.version }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        environment: [staging, production]
        exclude:
          - os: ubuntu-latest
            python-version: '3.13'
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2 # Use tag instead of SHA
        with:
          egress-policy: audit

      - name: ğŸ§° Checkout Repository
        uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: 'ğŸ Set up Python'
        uses: actions/setup-python@v5 # v5.3.0
        with:
          python-version-file: ${{ env.PYTHON_VERSION_FILE }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml

      - name: ğŸ§° Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          hatch env create test

      - name: ğŸ§ª Run Tests
        run: hatch test --python ${{ matrix.python-version }} --cover-quiet --randomize --parallel --retries 5 --retry-delay 3

      - name: ğŸ” Disambiguate Coverage Filename
        run: mv .coverage ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"

      - name: ğŸ“¤ Upload Coverage Data
        uses: actions/upload-artifact@v4 # v4.6.0
        with:
          name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
          path: .coverage*

      - name: ğŸ“¥ Download coverage
        uses: actions/download-artifact@v4 # v4.1.8
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: ğŸ”„ Combine coverage data
        run: hatch run test:cov

      - name: ğŸ“‘ Generate coverage summary
        run: hatch run test:cov

      - name: ğŸ“ Write coverage summary report
        if: github.event_name == 'pull_request'
        run: echo "Coverage summary report" > coverage-report.md # Replace with actual report

      - name: ğŸ’¬ Update coverage pull request comment
        if: github.event_name == 'pull_request' && !github.event.pull_request.head.repo.fork
        uses: marocchino/sticky-pull-request-comment@v2 # v2.9.1
        with:
          path: coverage-report.md

  release:
    name: Create Release
    needs: [test-and-build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write

    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2 # v2.7.0
        with:
          egress-policy: audit

      - name: ğŸ“¥ Download Artifacts
        uses: actions/upload-artifact@v4 # v4.6.0
        with:
          name: dist
          path: dist/

      - name: ğŸ“ Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1 # v2.2.1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/*
            LICENSE
            README.md
          generate_release_notes: true
          discussion_category_name: Releases
          body: |
              ## Release ${{ needs.test-and-build.outputs.version }}

              ### ğŸ“¦ Assets
              - Package: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.test-and-build.outputs.version }}

              ### ğŸ“Š Quality Checks
              - âœ… Matrix Tests (Python 3.9-3.12)
              - âœ… Type Checking
              - âœ… Documentation Tests
              - âœ… Security Scans
              - âœ… Pre-commit Hooks
              - âœ… Visual Regression Tests

              ### ğŸ” Verification
              SHA256 hashes are available in the asset details.

              ### ğŸ“š Documentation
              - Documentation: https://${{ env.PACKAGE_NAME }}.readthedocs.io/
              - Changelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md

      - name: ğŸ“¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1 # 1.12.4
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  notify:
    name: Notifications
    needs: [release, test-and-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“§ Process Status
        uses: actions/github-script@v7 # v7.0.1
        with:
          script: |
            const { release, test_and_build } = context.needs;
            const version = test_and_build.outputs.version;

            if (release.result === 'success') {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âœ… Version ${version} published successfully!\n\n` +
                       `ğŸ“¦ PyPI: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${version}\n` +
                       `ğŸ“š Docs: https://${{ env.PACKAGE_NAME }}.readthedocs.io/\n` +
                       `ğŸ“Š Coverage reports available in build artifacts`
              });
            } else if (release.result === 'failure') {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âŒ Release failed for version ${version}.\n` +
                      `Please check: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
              });
            }
