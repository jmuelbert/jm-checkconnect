name: Release Pipeline
run-name: "${{ github.event_name == 'workflow_dispatch' && format('CI: {0}', github.ref_name) || '' }}"
on:
  push:
    branches: [main, develop, release]
    paths:
      - src/*
      - docs/*
      - .github/workflows/ci.yml
      - mkdocs.yml
      - pyproject.toml
  pull_request:
    types: [opened, reopened, synchronize]
  release:
    types: [published]
  workflow_dispatch:
env:
  FORCE_COLOR: '1'
  PACKAGE_NAME: checkconnect
defaults:
  run:
    shell: bash
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  validate:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ğŸ§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ğŸ” Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
  checks:
    name: Lint, Security, Pre-Commit, Docs Checks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ğŸ§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Call Python Environment Setup
        uses: ./.github/actions/python-setup
        id: python-setup
      - name: ğŸ”§ Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      - name: ğŸ“¦ Install dependencies
        run: |
          pnpm install
      - name: ğŸ§° Install Dependencies
        run: |
          hatch env create lint
          hatch env create security
          hatch env create docs
          pnpm install
      - name: âœ¨ Run Prettier
        run: pnpm dlx prettier --write . # Format all files
      - name: ğŸ” Linting
        run: hatch run lint:all
      - name: ğŸ” Security Checks
        run: hatch run security:all
      - name: ğŸ” Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
      - name: ğŸ“ Pre-Commit Hooks
        run: hatch run lint:precommit
      - name: ğŸ“š Documentation Checks
        run: |
          hatch run docs:build
          hatch run docs:validate-links
      - name: ğŸ“– Spell Check for Documentation
        run: codespell --ignore-words-list="TODO,Nit" --skip="*.py,*.json,*.yaml,*.yml,*.toml,*.lock"
  test-and-build:
    name: Test & Build
    needs: [validate, checks]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        environment: [staging, production]
        #exclude:  # Removed exclusion
        #  - os: ubuntu-latest
        #    python-version: '3.13'
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ğŸ§° Checkout Repository
        uses: actions/checkout@v4 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Call Python Environment Setup
        uses: ./.github/actions/python-setup
        id: python-setup
      - name: ğŸ§° Install Dependencies
        run: |
          hatch env create test
      - name: Get Project Version
        id: version
        run: echo "version=$(hatch version)" >> "$GITHUB_ENV"
      - name: ğŸ¨ Setup Qt Dependencies
        if: runner.os == 'Linux'
        uses: ./.github/actions/setup-qt-dependencies
      - name: ğŸ§ª Run Tests and Generate Coverage
        id: coverage
        if: runner.os == 'Linux'
        run: |
          hatch test:cov --cover-quiet --randomize --parallel --retries 5 --retry-delay 3
          #set up variables to see the coverage
          COVERAGE=$(grep TOTAL .coverage | awk '{print $4}' | sed 's/%//') # Use XML for parsing
          echo "percentage=${COVERAGE}" >> "$GITHUB_OUTPUT"
          #fail if code coverage is below 80
          if [ "${COVERAGE}" -lt "80" ]; then
            echo "::warning::Coverage ${COVERAGE}% is below threshold of 80%"
            exit 1 # Fail the step if coverage is below 80%
          fi
      - name: ğŸ” Disambiguate Coverage Filename
        if: runner.os == 'Linux'
        run: mv .coverage ".coverage.${{ matrix.os }}"
      - name: ğŸ“¤ Upload Coverage Data
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: .coverage*
  release:
    name: Create Release
    needs: [test-and-build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      id-token: write
    steps:
      - name: ğŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
      - name: ğŸ“¥ Download Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
      - name: ğŸ“ Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            dist/*
            LICENSE
            README.md
          generate_release_notes: true
          discussion_category_name: Releases
          body: |
            ## Release ${{ needs.test-and-build.outputs.version }}

            ### ğŸ“¦ Assets
            - Package: https://pypi.org/project/${{ env.PACKAGE_NAME }}/${{ needs.test-and-build.outputs.version }}

            ### ğŸ“Š Quality Checks
            - âœ… Matrix Tests (Python 3.9-3.12)
            - âœ… Type Checking
            - âœ… Documentation Tests
            - âœ… Security Scans
            - âœ… Pre-commit Hooks
            - âœ… Visual Regression Tests

            ### ğŸ” Verification
            SHA256 hashes are available in the asset details.

            ### ğŸ“š Documentation
            - Documentation: https://${{ env.PACKAGE_NAME }}.readthedocs.io/
            - Changelog: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md
      - name: ğŸ“¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

    notify:
      name: Notifications
      needs: [test-and-build] # Removed 'release' from here
      if: always()
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ“§ Process Status
          uses: actions/github-script@v7
          with:
            script: |
              const { test_and_build } = context.needs;

              const version = test_and_build.outputs.version;
              const releaseJob = context.needs.release; // Get the result of the release job, if it ran

              let releaseResult = releaseJob ? releaseJob.result : null;  // result may be null if no job

              if (releaseResult === 'success') {
                await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `âœ… Version ${version} published successfully!\n\n` +
                  `ğŸ“¦ PyPI: https://pypi.org/project/checkconnect/${version}\n` +
                  `ğŸ“š Docs: https://checkconnect.readthedocs.io/\n` +
                  `ğŸ“Š Coverage reports available in build artifacts`
                });
              } else if (releaseResult === 'failure') {
                await github.rest.issues.createComment({
                  ...context.repo,
                  issue_number: context.issue.number,
                  body: `âŒ Release failed for version ${version}.\n` +
                    `Please check: ${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
                });
              }
              else {
                console.log('Release job was not run, no release to notify.');
              }
